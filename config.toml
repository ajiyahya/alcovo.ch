[Params.slogan]
        title = "Herzlich willkommen in unserer Trattoria Al Covo"
        title2 = "Ihr Essen, ungezwungen in einer speziellen Umgebung"
[Params.startpage]
        text  = "Das Al Covo feiert jeden Tag die Meisterleistung der Italienischen Küche, die ohne Leidenschaft und Tradition nicht mehr existieren würde. Pizza und Pasta sind die Hauptfiguren ihrer eigenen Einfachheit und Genialität, sie sind die Kinder einer Kultur, in der das Rezept von einer Generation zur nächsten weiter gegeben wird. "
[Params.muehlrad]
        text  = "Das Mühlrad hat eine einfache, aber perfekte Form. Sein Kreis erinnert daran, dass das Leben wertvolle Traditionen und gute Dinge beibehält. Sie gehen und kommen wieder. Dort beginnt der Lebenszyklus der Pasta, wertvolles Pulver, das zum ersten Mal Mehl genannt wird und von dort als feiner Teig seinen Weg auf unsere Teller findet."
[Params.pastamachine]
        text  = "Wir im Al Covo haben uns entschieden, das Werk der Maschine zu zelebrieren, indem wir sie ins Zentrum des Restaurants stellen und sie so zu einem Symbol des Respekts und des Stolzes für handgefertigte Pasta machen."
[Params.pizzaofen]
        text  = "Feuer ist anziehend und faszinierend. Aber nicht nur das. Durch das Backen bei Temperaturen von ca. 300°C auf Buchenholz bekommt die Pizza diesen rauchigen ursprünglichen Geschmack. Die Seele des Teiges verbindet sich mit den Aromen der Sauce und der Zutaten und daraus entsteht Ihre perfekte Pizza. Buon appetito!"
[Params.italienisches_auto]
        text  = "Fühlen Sie sich ein klein wenig nach Italien versetzt? Hören Sie das Hupen des Gemüsehändlers, wenn er sein frisches Gemüse auf den Markt bringt? Hören Sie die Stimmen der Marktschreier, wenn sie ihre Spezialitäten anpreisen? Benvenuti!"                      
[Params.terrasse]
        text  = "Unsere Terrasse ist ein Ort der Erholung und des Genusses. Bringen Sie Ihre Familie und Ihre Freunde mit und verbringen Sie einen unbeschwerten Nachmittag oder Abend auf unserer Piazza. Sonnenschein, ein warmer Windhauch und das Plätschern des Wasserlaufs lassen Sie schon von Ihren nächsten Ferien träumen."                      

