[Params.kueche]
    text = "Die Trattoria Al Covo folgt der Philosophie einer traditionellen, frischen und saisonalen italienischen Küche. Für die Zubereitung verwenden wir frische Zutaten. Daraus fertigen wir viele Spezialitäten selbst, weil keine Rezepte so gut sind wie die, die wir von Grossmutter kennen. So sind z.B. Pasta, Saucen, unsere beliebte Salsiccia, Desserts wir Tiramisu und Glacé selbst gemacht. Speziell bei der Glacé folgen wir dem Jahreszeiten - Angebot der Natur."

